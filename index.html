<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Link ‚Äì LAN File & Text Sharing</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <style>
    body {
  font-family: "Segoe UI", sans-serif;
  background: #f2f6ff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #1c3faa;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 20px;
}

.card {
  background: white;
  padding: 18px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

input[type="text"],
input[type="file"] {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  padding: 12px 16px;
  background: #1c3faa;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #152d78;
}

.messages {
  height: 220px;
  overflow-y: auto;
  border: 1px solid #d0d0d0;
  border-radius: 8px;
  padding: 10px;
  background: #f9f9ff;
  margin-top: 10px;
}

.message-item {
  background: #e8efff;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 6px;
}

.files li {
  list-style: none;
  margin-bottom: 8px;
}

.files a {
  color: #1c3faa;
  text-decoration: none;
  font-weight: 600;
}
.files a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="container">

    <h1>üåê Local Link</h1>
    <p class="subtitle">Share files & messages instantly on the same LAN network</p>

    <!-- ROOM SECTION -->
    <div class="card">
      <h2>Join Room</h2>
      <div class="row">
        <input type="text" id="room" value="lobby" placeholder="Enter room name">
        <button id="joinBtn">Join</button>
      </div>
    </div>

    <!-- CHAT SECTION -->
    <div class="card">
      <h2>Chat</h2>

      <div id="messages" class="messages"></div>

      <div class="row">
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="message" placeholder="Type a message‚Ä¶">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- FILE UPLOAD -->
    <div class="card">
      <h2>Share Files</h2>

      <div class="row">
        <input type="file" id="fileInput">
        <button id="uploadBtn">Upload</button>
      </div>

      <ul id="files" class="files"></ul>
    </div>

  </div>

  <script src="client.js"></script>
</body>
</html>
